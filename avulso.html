<!doctype html>
<html lang="pt-br">
<head>
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/style_am.css" rel="stylesheet">
  <link href="assets/css/style_compartilhado.css" rel="stylesheet">
  <script src="assets/js/manobra.js"></script>
  <meta charset="utf-8"/>
  <link href="https://fonts.googleapis.com/css?family=Arvo|Work+Sans&display=swap" rel="stylesheet">
  <title>Manobra Aí!</title>
</head>

<body class="cor_fundo">
   <header class="header">
    <figure class="img_header">
      <a href="manobrai.html">
        <img class="logo" src= "assets/img/home.jpg" alt="HOME">
      </a>
    </figure>
    <h1 class="header_title">
      Manobra Aí
    </h1>

    <a href="manobrai.html">
        <img class="logo" src= "assets/img/menu.png" alt="MENU">
      </a>


  </header>
  <h1 class="titles">Manobra Aí</h1>
  <main class="main">
    <figure>
    </figure>
    <form class="section_menu" action="estacioneaqui.html">
      <div class="principal">
        <div class="tipo">
          Tipo:
        </div>
        <div class="descricao">
          Avulso
        </div>
      </div>
      <div class="item_menu">
        <div class="opcao">
          <label>Placa:</label>
        </div>
        <div class="insert">
          <input type="text" name="prisma" placeholder="Placa do Carro..." pattern="[A-Za-z]{3}[0-9]{4}" required>
        </div>
      </div>
      <div class="item_menu">
        <div class="opcao">
          <label>Prisma:</label>
        </div>
        <div class="insert">
          <input type="number" name="prisma" placeholder="Número do Prisma..." pattern="[0-9]" required>
        </div>

      </div>
      <div class="item_menu">
        <div class="opcao">
          <label>Modelo:</label>
        </div>
        <div class="insert">
          <input type="text" name="prisma" placeholder="Modelo do Carro..." required>
        </div>

      </div>
      <div class="item_menu">
        <div class="opcao">
          <label>Tempo de Estadia:</label>
        </div>
        <div class="insert_time">
          <input type="time" name="Tempo de Estadia" required>
        </div>

      </div>
      <a class="botao" href=estacioneaqui.html>
      <input type="submit" name="CONCLUIR" value="CONCLUIR">
      </a>
      <div>

      </div>
    </form>


  </main>
</body>
</html>
